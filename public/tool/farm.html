<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场最新图片</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <h2 class="mb-4">
                    <a href="../dash.html" class="text-decoration-none text-dark me-2">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    农场最新图片
                </h2>

                <div class="d-flex align-items-center justify-content-between mb-3">
                    <div class="text-muted" style="font-size: 0.9rem;">点击“刷新”或点击图片重新加载</div>
                    <button class="btn btn-primary btn-sm" id="refreshBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                        刷新
                    </button>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="text-muted" style="font-size: 0.9rem;">电压：<span id="voltageVal">--</span></div>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-2">
                    <div class="text-muted" style="font-size: 0.9rem;">采集时间：<span id="captureTime">--</span></div>
                </div>

                <div class="card">
                    <div class="card-body p-2">
                        <img id="latestImg" src="/farm/latest.png" alt="latest" class="img-fluid" style="width: 100%; cursor: pointer;" />
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label">时间轴（可拖动查看历史图片）</label>
                    <input type="range" class="form-range" id="timeSlider" min="0" max="0" value="0">
                    <div class="d-flex justify-content-between mt-1">
                        <div class="text-muted" id="selectedTime">当前：最新</div>
                        <div class="text-muted">总占用：<span id="totalSize">--</span></div>
                    </div>
                </div>

                <div class="text-muted mt-2" id="status" style="font-size: 0.85rem;"></div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        const img = document.getElementById('latestImg');
        const statusEl = document.getElementById('status');
        const refreshBtn = document.getElementById('refreshBtn');
        const voltageValEl = document.getElementById('voltageVal');
        const captureTimeEl = document.getElementById('captureTime');

        async function refreshCaptureTime(t) {
            try {
                const q = t ? `?t=${t}` : '';
                const res = await fetch(`/farm/latest.png${q}`, { method: 'HEAD', cache: 'no-store' });
                if (!res.ok) {
                    captureTimeEl.textContent = '--';
                    return;
                }
                const lm = res.headers.get('last-modified');
                if (!lm) {
                    captureTimeEl.textContent = '--';
                    return;
                }
                const d = new Date(lm);
                if (Number.isNaN(d.getTime())) {
                    captureTimeEl.textContent = '--';
                    return;
                }
                captureTimeEl.textContent = d.toLocaleString('zh-CN');
            } catch (e) {
                captureTimeEl.textContent = '--';
            }
        }

        function refreshImage() {
            const t = Date.now();
            img.src = `/farm/latest.png?t=${t}`;
            statusEl.textContent = `已刷新：${new Date().toLocaleTimeString()}`;
            refreshCaptureTime(t);
        }

        async function refreshVoltage() {
            try {
                const t = Date.now();
                const res = await fetch(`/farm/latest.txt?t=${t}`, { cache: 'no-store' });
                if (!res.ok) {
                    voltageValEl.textContent = '--';
                    return;
                }
                const txt = (await res.text()).trim();
                const mv = Number.parseInt(txt, 10);
                if (!Number.isFinite(mv) || mv <= 0) {
                    voltageValEl.textContent = '--';
                    return;
                }
                const v = (mv / 1000);
                voltageValEl.textContent = `${v.toFixed(2)} V (${mv} mV)`;
            } catch (e) {
                voltageValEl.textContent = '--';
            }
        }

        function refreshAll() {
            refreshImage();
            refreshVoltage();
        }

        refreshBtn.addEventListener('click', refreshAll);
        img.addEventListener('click', refreshAll);

        // Auto-refresh voltage periodically.
        refreshVoltage();
        setInterval(refreshVoltage, 5000);

        img.addEventListener('error', () => {
            statusEl.textContent = '暂无图片或加载失败（请确认 ESP 已上传）';
            captureTimeEl.textContent = '--';
        });

        img.addEventListener('load', () => {
            // If user hasn't clicked refresh yet, still show capture time.
            refreshCaptureTime();
        });

        // 时间轴逻辑
        const timeSlider = document.getElementById('timeSlider');
        const selectedTimeEl = document.getElementById('selectedTime');
        const totalSizeEl = document.getElementById('totalSize');
        let imagesList = [];

        function humanSize(bytes) {
            if (!bytes || bytes <= 0) return '0 B';
            const units = ['B','KB','MB','GB'];
            let i = 0; let v = bytes;
            while (v >= 1024 && i < units.length-1) { v /= 1024; i++; }
            return `${v.toFixed(2)} ${units[i]}`;
        }

        async function fetchImages() {
            try {
                const res = await fetch('/farm/images', { cache: 'no-store' });
                if (!res.ok) return;
                const data = await res.json();
                if (!data || !data.images) return;
                imagesList = data.images;
                const len = imagesList.length;
                timeSlider.max = Math.max(0, len - 1);
                timeSlider.value = Math.max(0, len - 1);
                totalSizeEl.textContent = humanSize(data.total || 0);
                updateImageByIndex(timeSlider.value);
            } catch (e) {
                // ignore
            }
        }

        function updateImageByIndex(idx) {
            const i = Number(idx);
            if (!imagesList || imagesList.length === 0) {
                selectedTimeEl.textContent = '当前：最新';
                img.src = `/farm/latest.png?t=${Date.now()}`;
                return;
            }
            const item = imagesList[i];
            if (!item) return;
            selectedTimeEl.textContent = `当前：${new Date(item.mtime).toLocaleString()}`;
            img.src = `/farm/images/${item.name}?t=${Date.now()}`;
        }

        timeSlider.addEventListener('input', (e) => {
            updateImageByIndex(e.target.value);
        });

        // 初始获取
        fetchImages();
        // 周期刷新列表以获取新图片和大小变化
        setInterval(fetchImages, 5000);
    </script>
</body>
</html>
