<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前往柯士甸</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e6f7ff;
        }
        .countdown-blue {
            color: #0066cc;
        }
        .countdown-yellow {
            color: #ffcc00;
        }
        .countdown-red {
            color: #cc0000;
        }
        .loading {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">
                    <a href="../dash.html" class="text-decoration-none text-dark me-2">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    前往柯士甸
                </h2>
                
                <div id="result" class="result" style="display: none;"></div>
                <div id="countdown" class="countdown" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        let countdownInterval;
        let departureTime = null;
        
        // Automatically load train info on page load
        window.addEventListener('load', getNextTrain);
        
        async function getNextTrain() {
            // 清除现有的倒计时
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            const resultDiv = document.getElementById('result');
            const countdownDiv = document.getElementById('countdown');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<p class="text-center">加载中...</p>';
            countdownDiv.style.display = 'none';
            
            try {
                const response = await fetch('/mtr/next-train-to-aus');
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.className = 'result alert alert-success';
                    // Simplified display format
                    resultDiv.innerHTML = `
                        <p class="text-center mb-0">${formatTime(data.data.departHungHom)} - ${formatTime(data.data.actualArrivalAtAustin)}</p>
                        <p class="text-center mb-0">距离发车还有 <span id="timeUntilDeparture">${data.data.timeUntilDeparture}</span> 秒</p>
                    `;
                    
                    // 设置发车时间用于倒计时
                    const departure = new Date(data.data.departHungHom);
                    departureTime = departure.getTime();
                    
                    // 显示倒计时
                    countdownDiv.style.display = 'block';
                    updateCountdown(); // 立即显示一次
                    
                    // 每秒更新倒计时
                    countdownInterval = setInterval(updateCountdown, 1000);
                } else {
                    resultDiv.className = 'result alert alert-danger';
                    resultDiv.innerHTML = `<p class="text-center mb-0">错误: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result alert alert-danger';
                resultDiv.innerHTML = `<p class="text-center mb-0">错误: ${error.message}</p>`;
            }
        }
        
        // Helper function to format time as HH:MM:SS
        function formatTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function updateCountdown() {
            if (departureTime === null) return;
            
            const countdownDiv = document.getElementById('countdown');
            const currentTime = new Date().getTime(); // 使用浏览器本地时钟
            const timeDiffSeconds = Math.floor((departureTime - currentTime) / 1000) - 30; // Adjust countdown by 30 seconds
            
            if (timeDiffSeconds > 0) {
                // Format as xmxxs
                const minutes = Math.floor(timeDiffSeconds / 60);
                const seconds = timeDiffSeconds % 60;
                countdownDiv.innerHTML = `${minutes}m${seconds.toString().padStart(2, '0')}s`;
                
                // Apply color based on time remaining
                countdownDiv.className = 'countdown';
                if (timeDiffSeconds > 120) {
                    countdownDiv.classList.add('countdown-blue');
                } else if (timeDiffSeconds > 60) {
                    countdownDiv.classList.add('countdown-yellow');
                } else {
                    countdownDiv.classList.add('countdown-red');
                }
            } else {
                // 显示 "Arrived" 而不是 0m00s
                countdownDiv.innerHTML = '已到站';
                countdownDiv.className = 'countdown countdown-red';
                // 清除倒计时
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
            }
        }
        
        // 页面关闭时清理定时器
        window.addEventListener('beforeunload', () => {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
