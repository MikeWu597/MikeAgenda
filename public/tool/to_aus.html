<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前往柯士甸</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e6f7ff;
        }
        .countdown-blue {
            color: #0066cc;
        }
        .countdown-yellow {
            color: #ffcc00;
        }
        .countdown-red {
            color: #cc0000;
        }
        .loading {
            color: #0066cc;
        }
        .refresh-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .minutes-display {
            font-size: 2.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">
                    <a href="../dash.html" class="text-decoration-none text-dark me-2">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    前往柯士甸
                </h2>
                
                <div id="result" class="result" style="display: none;"></div>
                <div id="refreshInfo" class="refresh-info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        let refreshInterval;
        let startTime;
        
        // Automatically load train info on page load
        window.addEventListener('load', () => {
            getNextTrain();
            startTime = new Date();
            // 每5秒刷新一次
            refreshInterval = setInterval(getNextTrain, 5000);
            updateRefreshInfo(); // 立即显示一次
            setInterval(updateRefreshInfo, 1000); // 每秒更新刷新时间显示
        });
        
        async function getNextTrain() {
            const resultDiv = document.getElementById('result');
            const refreshInfoDiv = document.getElementById('refreshInfo');
            
            // 只在首次加载时显示加载状态
            if (!resultDiv.innerHTML) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result loading';
                resultDiv.innerHTML = '<p class="text-center">加载中...</p>';
            }
            
            refreshInfoDiv.style.display = 'block';
            
            try {
                const response = await fetch('/mtr/next-train-to-aus');
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 计算分钟数（四舍五入）
                    const minutes = Math.round(data.data.timeUntilDeparture / 60);
                    resultDiv.className = 'alert alert-primary';
                    resultDiv.innerHTML = `
                        <p class="text-center mb-1">${formatTime(data.data.departHungHom)} - ${formatTime(data.data.actualArrivalAtAustin)}</p>
                        <p class="text-center mb-0"><span class="minutes-display">${minutes}</span> 分钟</p>
                    `;
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `<p class="text-center mb-0">错误: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `<p class="text-center mb-0">错误: ${error.message}</p>`;
            }
        }
        
        
        // Helper function to format time as HH:MM:SS
        function formatTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        // 更新刷新时间显示
        function updateRefreshInfo() {
            const refreshInfoDiv = document.getElementById('refreshInfo');
            const currentTime = new Date();
            const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
            const totalSeconds = 5 - (elapsedSeconds % 5);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            refreshInfoDiv.innerHTML = `刷新时间: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 页面关闭时清理定时器
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
