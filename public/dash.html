<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            user-select: none;
        }
        .floating-btn:hover {
            background-color: #0056b3;
        }
        .action-buttons {
            position: fixed;
            bottom: 86px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .action-buttons.active {
            opacity: 1;
            visibility: visible;
        }
        .action-btn {
            width: 56px;
            height: 56px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            user-select: none;
        }
        .action-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">新页面</div>
                    <div class="card-body">
                        <!-- 页面内容稍后添加 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="action-buttons" id="actionButtons">
        <div class="action-btn" id="createItemBtn">
            <i class="bi bi-calendar-plus"></i> <!-- 新图标 -->
        </div>
        <!-- 新增: 创建分类按钮 -->
        <div class="action-btn" id="createCategoryBtn">
            <i class="bi bi-folder-plus"></i>
        </div>
        <!-- 新增: 创建循环按钮 -->
        <div class="action-btn" id="createCycleBtn">
            <i class="bi bi-arrow-clockwise"></i>
        </div>
    </div>

    <div class="floating-btn" id="floatingBtn">
        <i class="bi bi-plus"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floatingBtn = document.getElementById('floatingBtn');
            const actionButtons = document.getElementById('actionButtons');
            const createItemBtn = document.getElementById('createItemBtn');
            // 新增: 获取创建分类按钮
            const createCategoryBtn = document.getElementById('createCategoryBtn');
            // 新增: 获取创建循环按钮
            const createCycleBtn = document.getElementById('createCycleBtn');

            // 点击浮动按钮时显示/隐藏操作按钮
            floatingBtn.addEventListener('click', function() {
                actionButtons.classList.toggle('active');
            });

            // 点击其他地方时关闭按钮列表
            document.addEventListener('click', function(event) {
                if (!floatingBtn.contains(event.target) && !actionButtons.contains(event.target)) {
                    actionButtons.classList.remove('active');
                }
            });

            // 点击创建事项按钮时跳转到 item.html
            createItemBtn.addEventListener('click', function() {
                window.location.href = '/create/item.html';
            });

            // 新增: 点击创建分类按钮时跳转到 category.html
            createCategoryBtn.addEventListener('click', function() {
                window.location.href = '/create/category.html';
            });

            // 新增: 点击创建循环按钮时跳转到 cycle.html
            createCycleBtn.addEventListener('click', function() {
                window.location.href = '/create/cycle.html';
            });
        });
    </script>
</body>
</html>
