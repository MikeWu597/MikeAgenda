<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统状态</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .about-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- 添加返回按钮 -->
                <h2 class="mb-4 d-flex align-items-center">
                    <a href="/" class="text-decoration-none text-dark me-2">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    系统状态
                </h2>
                <!-- 动态表格 -->
                <table class="table table-bordered table-striped">
                    <tbody id="system-status-table">
                        <!-- 表格内容将由 JavaScript 动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取系统状态并动态更新表格
        fetch('/api/getSystemStatus')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const { memoryUsage, systemTime, uptime } = data.status;

                    // 构造表格内容
                    const tableContent = `
                        <tr>
                            <th scope="row">内存占用</th>
                            <td>${memoryUsage} MB</td>
                        </tr>
                        <tr>
                            <th scope="row">系统时钟</th>
                            <td>${systemTime}</td>
                        </tr>
                        <tr>
                            <th scope="row">运行时间</th>
                            <td>${formatUptime(uptime)}</td>
                        </tr>
                    `;

                    // 更新表格
                    document.getElementById('system-status-table').innerHTML = tableContent;
                } else {
                    alert('获取系统状态失败');
                }
            })
            .catch(error => {
                console.error('Error fetching system status:', error);
                alert('获取系统状态失败');
            });

        // 格式化运行时间
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${days}天 ${hours}小时 ${minutes}分钟`;
        }
    </script>
</body>
</html>
