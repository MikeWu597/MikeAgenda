<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>续费管理</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .renewal-card {
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .renewal-details {
            display: none;
        }
        .renewal-config {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">
                    <a href="../dash.html" class="text-decoration-none text-dark me-2">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    续费管理
                </h2>
                <div id="renewalsContainer"></div>
            </div>
        </div>
    </div>

    <!-- 添加编辑续费项目的模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">编辑续费项目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editRenewalId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">名称</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="editDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">分类</label>
                            <select class="form-select" id="editCategory" required>
                                <!-- 分类选项动态加载 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editExpiryDate" class="form-label">到期日期</label>
                            <input type="date" class="form-control" id="editExpiryDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editReminderDays" class="form-label">提醒天数</label>
                            <input type="number" class="form-control" id="editReminderDays" min="0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        // 从 cookie 中获取 session
        const getSessionFromCookie = () => {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [name, value] = cookie.split('=');
                if (name === 'session') {
                    return decodeURIComponent(value);
                }
            }
            return null;
        };

        // 获取所有续费项目
        async function fetchRenewals() {
            try {
                const session = document.cookie.split('; ').find(c => c.trim().startsWith('session='));
                if (!session) {
                    alert('未授权，请重新登录');
                    window.location.href = '/login.html';
                    return;
                }

                const sessionValue = session.split('=')[1];

                const response = await fetch('/api/getAllRenewals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ session: sessionValue })
                });
                const data = await response.json();
                if (data.success) {
                    renderRenewals(data.data);
                } else {
                    alert(data.message || '加载续费项目失败');
                }
            } catch (error) {
                console.error('Error fetching renewals:', error);
                alert('加载续费项目失败，请重试');
            }
        }

        // 渲染续费项目卡片
        function renderRenewals(renewals) {
            const container = document.getElementById('renewalsContainer');
            container.innerHTML = ''; // 清空容器

            renewals.forEach(renewal => {
                const card = document.createElement('div');
                card.className = 'card renewal-card';

                card.innerHTML = `
                    <div class="card-header">
                        <h5>${renewal.name}</h5>
                        <small class="text-muted">${renewal.description || '无描述'}</small>
                    </div>
                    <div class="card-body renewal-details" style="display: none;">
                        <p><strong>到期日期:</strong> ${renewal.expiry_date}</p>
                        <p><strong>提醒天数:</strong> ${renewal.reminder_days} 天</p>
                        <div class="d-flex gap-2 mt-3">
                            <button class="btn btn-outline-primary edit-btn" data-id="${renewal.id}">编辑</button>
                            <button class="btn btn-danger delete-btn" data-id="${renewal.id}">删除</button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // 使用事件委托机制绑定点击事件
            container.addEventListener('click', async (event) => {
                const target = event.target.closest('.renewal-card');
                if (target) {
                    const details = target.querySelector('.renewal-details');
                    details.style.display = details.style.display === 'none' ? 'block' : 'none';
                }

                // 绑定编辑按钮点击事件
                if (event.target.classList.contains('edit-btn')) {
                    const renewalId = event.target.dataset.id;
                    const renewal = renewals.find(r => r.id === parseInt(renewalId));
                    if (renewal) {
                        document.getElementById('editRenewalId').value = renewal.id;
                        document.getElementById('editName').value = renewal.name;
                        document.getElementById('editDescription').value = renewal.description || '';
                        document.getElementById('editExpiryDate').value = renewal.expiry_date.split('T')[0];
                        document.getElementById('editReminderDays').value = renewal.reminder_days;

                        // 加载分类选项
                        loadCategories(renewal.category_id);

                        const modal = new bootstrap.Modal(document.getElementById('editModal'));
                        modal.show();
                    }
                    event.stopPropagation();
                }

                // 绑定删除按钮点击事件
                if (event.target.classList.contains('delete-btn')) {
                    const renewalId = event.target.dataset.id;

                    if (confirm('确定要删除该续费项目吗？此操作不可撤销！')) {
                        try {
                            const response = await fetch(`/api/deleteRenewals/${renewalId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    session: getSessionFromCookie()
                                })
                            });
                            const data = await response.json();
                            if (data.success) {
                                alert('续费项目已删除');
                                location.reload();
                            } else {
                                alert(data.message || '删除失败');
                            }
                        } catch (error) {
                            console.error('Error deleting renewal:', error);
                            alert('删除失败，请重试');
                        }
                    }
                    event.stopPropagation();
                }
            });
        }

        // 加载续费分类选项
        async function loadCategories(selectedId = null) {
            const categorySelect = document.getElementById('editCategory');
            categorySelect.innerHTML = ''; // 清空现有选项

            try {
                const session = getSessionFromCookie();
                if (!session) {
                    alert('未授权，请重新登录');
                    window.location.href = '/login.html';
                    return;
                }

                const response = await fetch('/api/getAllRenewalCategories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session: session
                    })
                });
                const data = await response.json();
                if (data.success) {
                    data.data.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        if (category.id === selectedId) {
                            option.selected = true;
                        }
                        categorySelect.appendChild(option);
                    });
                } else {
                    alert(data.message || '加载分类失败');
                }
            } catch (error) {
                console.error('Error fetching categories:', error);
                alert('加载分类失败，请重试');
            }
        }

        // 保存编辑续费项目
        document.getElementById('saveEdit').addEventListener('click', async () => {
            const renewalId = document.getElementById('editRenewalId').value;
            const name = document.getElementById('editName').value;
            const description = document.getElementById('editDescription').value;
            const categoryId = document.getElementById('editCategory').value;
            const expiryDate = document.getElementById('editExpiryDate').value;
            const reminderDays = document.getElementById('editReminderDays').value;

            // 验证必填字段
            if (!name || !categoryId || !expiryDate || reminderDays === '') {
                alert('请填写所有必填字段');
                return;
            }

            try {
                const session = getSessionFromCookie();
                if (!session) {
                    alert('未授权，请重新登录');
                    window.location.href = '/login.html';
                    return;
                }

                const response = await fetch(`/api/updateRenewals/${renewalId}`, {
                    method: 'PUT', // 修改为 PUT 方法
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        categoryId,
                        expiryDate,
                        reminderDays,
                        session
                    })
                });
                const data = await response.json();
                if (data.success) {
                    alert('续费项目已更新');
                    location.reload();
                } else {
                    alert(data.message || '更新失败');
                }
            } catch (error) {
                console.error('Error updating renewal:', error);
                alert('更新失败，请重试');
            }
        });

        // 页面加载时获取续费项目
        document.addEventListener('DOMContentLoaded', () => {
            fetchRenewals();
        });
    </script>
</body>
</html>
