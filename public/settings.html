<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .about-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- 添加返回按钮 -->
                <h2 class="mb-4 d-flex align-items-center">
                    <a href="/" class="text-decoration-none text-dark me-2">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    设置
                </h2>
                <!-- 添加自动刷新时间设置选项 -->
                <div class="mb-4">
                    <label for="refreshInterval" class="form-label">当前客户端自动刷新时间（秒）：</label>
                    <div class="input-group">
                        <input type="number" id="refreshInterval" class="form-control" min="0" placeholder="输入秒数">
                        <button id="saveRefreshInterval" class="btn btn-primary">保存</button>
                    </div>
                    <small class="text-muted">设置为 0 则关闭自动刷新功能。</small>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        // 优化：如果 Cookie 中没有设置，默认为 0
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) {
                    return decodeURIComponent(value);
                }
            }
            return '0'; // 默认值为 0
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${date.toUTCString()}; path=/`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const refreshIntervalInput = document.getElementById('refreshInterval');
            const saveButton = document.getElementById('saveRefreshInterval');

            // 加载已设置的值
            const savedInterval = getCookie('refreshInterval');
            if (savedInterval !== null) {
                refreshIntervalInput.value = savedInterval;
            }

            // 保存设置到 Cookie
            saveButton.addEventListener('click', () => {
                const interval = parseInt(refreshIntervalInput.value, 10);
                if (isNaN(interval) || interval < 0) {
                    alert('请输入有效的数字！');
                    return;
                }
                setCookie('refreshInterval', interval, 3650); // 保存 10 年
                alert('自动刷新时间已保存！');
                location.reload(); // 刷新页面以应用新设置
            });
        });
    </script>
</body>
</html>
