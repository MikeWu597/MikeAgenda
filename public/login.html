<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="/vendor/element-plus/index.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #app {
            width: 100%;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            width: 420px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 32px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        .login-form .el-input {
            height: 48px;
        }
        .login-form .el-input__wrapper {
            padding: 12px 16px;
        }
        .login-button {
            width: 100%;
            height: 48px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">欢迎登录</h1>
                <el-form 
                    ref="loginFormRef" 
                    :model="loginForm" 
                    :rules="rules"
                    class="login-form"
                    @submit.prevent="handleLogin"
                >
                    <el-form-item prop="username">
                        <el-input
                            v-model="loginForm.username"
                            placeholder="请输入用户名"
                            :prefix-icon="User"
                            size="large"
                        />
                    </el-form-item>
                    <el-form-item prop="password">
                        <el-input
                            v-model="loginForm.password"
                            type="password"
                            placeholder="请输入密码"
                            :prefix-icon="Lock"
                            size="large"
                            show-password
                            @keyup.enter="handleLogin"
                        />
                    </el-form-item>
                    <el-button 
                        type="primary" 
                        class="login-button"
                        :loading="loading"
                        @click="handleLogin"
                    >
                        {{ loading ? '登录中...' : '登录' }}
                    </el-button>
                </el-form>
            </div>
        </div>
    </div>

    <script src="/vendor/vue/vue.global.prod.js"></script>
    <script src="/vendor/element-plus/index.full.js"></script>
    <script src="/vendor/element-plus-icons/icons-vue.iife.min.js"></script>
    <script>
        const { createApp, ref, reactive, onMounted } = Vue;
        const { ElMessage } = ElementPlus;

        createApp({
            setup() {
                const loginFormRef = ref(null);
                const loading = ref(false);
                const loginForm = reactive({
                    username: '',
                    password: ''
                });

                const rules = {
                    username: [
                        { required: true, message: '请输入用户名', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: '请输入密码', trigger: 'blur' }
                    ]
                };

                // 检查会话
                const checkSession = async () => {
                    const cookies = document.cookie.split(';');
                    let session = null;
                    
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'session') {
                            session = value;
                            break;
                        }
                    }
                    
                    if (session) {
                        try {
                            const response = await fetch('/api/getItems', {
                                method: 'GET',
                                headers: { 'Session': session }
                            });
                            
                            const data = await response.json();
                            if (data.success) {
                                window.location.href = '/dash.html';
                            }
                        } catch (error) {
                            console.error('Session validation failed:', error);
                        }
                    }
                };

                // 登录处理
                const handleLogin = async () => {
                    if (!loginFormRef.value) return;
                    
                    await loginFormRef.value.validate(async (valid) => {
                        if (!valid) return;
                        
                        loading.value = true;
                        try {
                            const response = await fetch('/login', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(loginForm)
                            });

                            const data = await response.json();
                            if (data.success) {
                                document.cookie = `session=${data.session}; path=/`;
                                ElMessage.success('登录成功');
                                setTimeout(() => {
                                    window.location.href = '/dash.html';
                                }, 500);
                            } else {
                                const errorMessage = data.message || '无效的凭据';
                                throw new Error(errorMessage);
                            }
                        } catch (error) {
                            console.error('Login error:', error);
                            ElMessage.error(error.message || '登录失败，请重试');
                        } finally {
                            loading.value = false;
                        }
                    });
                };

                onMounted(() => {
                    checkSession();
                });

                return {
                    loginFormRef,
                    loginForm,
                    rules,
                    loading,
                    handleLogin,
                    User: ElementPlusIconsVue.User,
                    Lock: ElementPlusIconsVue.Lock
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
