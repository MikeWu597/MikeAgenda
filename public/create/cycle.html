<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建循环</title>
    <link href="/vendor/element-plus/index.css" rel="stylesheet">
    <link href="/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #f5f7fa; }
        #app { min-height: 100vh; padding: 20px; }
        .page-container { max-width: 760px; margin: 0 auto; }
        .page-header {
            background: #fff;
            border-radius: 12px;
            padding: 16px 18px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .page-title { font-size: 20px; font-weight: 700; color: #303133; }
        .hint { color: #909399; font-size: 13px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="page-container">
            <div class="page-header">
                <el-button circle @click="goBack" aria-label="返回">
                    <i class="bi bi-arrow-left"></i>
                </el-button>
                <div class="page-title">创建循环</div>
            </div>

            <el-card shadow="hover" style="border-radius: 12px;">
                <el-form ref="formRef" :model="form" :rules="rules" label-width="110px">
                    <el-form-item label="名称" prop="name">
                        <el-input v-model="form.name" placeholder="请输入名称" clearable />
                    </el-form-item>
                    <el-form-item label="备注">
                        <el-input v-model="form.note" type="textarea" :rows="3" placeholder="可选" />
                    </el-form-item>
                    <el-form-item label="循环方式" prop="cycle">
                        <el-select v-model="form.cycle" placeholder="请选择循环方式" style="width: 100%;">
                            <el-option label="每周某天" value="weekly" />
                            <el-option label="每月第某天" value="monthly" />
                            <el-option label="每月倒数某天" value="monthly_last" />
                            <el-option label="每天" value="daily" />
                        </el-select>
                    </el-form-item>

                    <template v-if="form.cycle === 'weekly'">
                        <el-form-item label="星期几" prop="weeklyDay">
                            <el-select v-model="form.weeklyDay" style="width: 100%;">
                                <el-option label="星期日" value="0" />
                                <el-option label="星期一" value="1" />
                                <el-option label="星期二" value="2" />
                                <el-option label="星期三" value="3" />
                                <el-option label="星期四" value="4" />
                                <el-option label="星期五" value="5" />
                                <el-option label="星期六" value="6" />
                            </el-select>
                        </el-form-item>
                    </template>

                    <template v-if="form.cycle === 'monthly'">
                        <el-form-item label="每月第几天" prop="monthlyDay">
                            <el-input-number v-model="form.monthlyDay" :min="1" :max="31" />
                        </el-form-item>
                    </template>

                    <template v-if="form.cycle === 'monthly_last'">
                        <el-form-item label="每月倒数第" prop="monthlyLastDay">
                            <div style="display:flex; align-items:center; gap: 10px;">
                                <el-input-number v-model="form.monthlyLastDay" :min="1" :max="31" />
                                <span class="hint">天</span>
                            </div>
                        </el-form-item>
                    </template>

                    <el-form-item label="今天执行">
                        <el-switch v-model="form.executeToday" active-text="是" inactive-text="否" />
                    </el-form-item>

                    <el-form-item label="下次执行">
                        <el-tag type="info">{{ nextPreview }}</el-tag>
                        <span class="hint" style="margin-left: 10px;">创建时会写入 next 字段</span>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" :loading="loading" @click="submit">创建</el-button>
                        <el-button @click="goBack">取消</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </div>
    </div>

    <script src="/vendor/vue/vue.global.prod.js"></script>
    <script src="/vendor/element-plus/index.full.js"></script>
    <script>
        const { createApp, ref, reactive, computed, watch, onMounted } = Vue;
        const { ElMessage } = ElementPlus;

        createApp({
            setup() {
                const formRef = ref(null);
                const loading = ref(false);

                const form = reactive({
                    name: '',
                    note: '',
                    cycle: '',
                    weeklyDay: '1',
                    monthlyDay: 1,
                    monthlyLastDay: 1,
                    executeToday: false
                });

                const rules = {
                    name: [{ required: true, message: '请输入名称', trigger: 'blur' }],
                    cycle: [{ required: true, message: '请选择循环方式', trigger: 'change' }],
                    weeklyDay: [{ required: false }],
                    monthlyDay: [{ required: false }],
                    monthlyLastDay: [{ required: false }]
                };

                const getSession = () => {
                    const cookies = document.cookie.split(';');
                    for (const cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'session') return decodeURIComponent(value);
                    }
                    return null;
                };

                const ensureAuth = () => {
                    const session = getSession();
                    if (!session) {
                        window.location.href = '/login.html';
                        return null;
                    }
                    return session;
                };

                const computeNextDate = () => {
                    let nextDate = null;
                    const cycleType = form.cycle;

                    if (cycleType === 'weekly') {
                        const day = String(form.weeklyDay);
                        const today = new Date();
                        const targetDay = parseInt(day, 10);
                        let daysToAdd = (targetDay - today.getDay() + 7) % 7;
                        if (daysToAdd === 0) daysToAdd = 7;
                        nextDate = new Date(today);
                        nextDate.setDate(today.getDate() + daysToAdd);
                    } else if (cycleType === 'monthly') {
                        const today = new Date();
                        const targetDay = parseInt(String(form.monthlyDay), 10) + 1;
                        nextDate = new Date(today.getFullYear(), today.getMonth(), targetDay);
                        if (nextDate < today) nextDate.setMonth(today.getMonth() + 1);
                    } else if (cycleType === 'monthly_last') {
                        const today = new Date();
                        const targetDay = parseInt(String(form.monthlyLastDay), 10) - 1;
                        nextDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                        nextDate.setDate(nextDate.getDate() - targetDay + 1);
                        if (nextDate < today) nextDate.setMonth(today.getMonth() + 1);
                    } else if (cycleType === 'daily') {
                        const today = new Date();
                        nextDate = new Date(today);
                        nextDate.setDate(today.getDate() + 1);
                    }

                    if (form.executeToday) nextDate = new Date();
                    return nextDate;
                };

                const nextPreview = computed(() => {
                    const d = computeNextDate();
                    if (!d) return '--';
                    const yyyy = d.getFullYear();
                    const mm = String(d.getMonth() + 1).padStart(2, '0');
                    const dd = String(d.getDate()).padStart(2, '0');
                    return `${yyyy}-${mm}-${dd}`;
                });

                watch(
                    () => form.cycle,
                    (v) => {
                        if (v === 'weekly') form.weeklyDay = '1';
                        if (v === 'monthly') form.monthlyDay = 1;
                        if (v === 'monthly_last') form.monthlyLastDay = 1;
                    }
                );

                const submit = async () => {
                    if (!formRef.value) return;
                    await formRef.value.validate(async (valid) => {
                        if (!valid) return;

                        const session = ensureAuth();
                        if (!session) return;

                        const nextDate = computeNextDate();
                        const formattedNextDate = nextDate
                            ? `${nextDate.toISOString().split('T')[0]}T00:00:00`
                            : new Date().toISOString();

                        let cycleConfig = {};
                        if (form.cycle === 'weekly') cycleConfig = { day: String(form.weeklyDay) };
                        if (form.cycle === 'monthly') cycleConfig = { day: String(form.monthlyDay) };
                        if (form.cycle === 'monthly_last') cycleConfig = { day: String(form.monthlyLastDay) };

                        loading.value = true;
                        try {
                            const res = await fetch('/api/createCycle', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    name: form.name,
                                    note: form.note,
                                    cycle: form.cycle,
                                    next: formattedNextDate,
                                    config: JSON.stringify(cycleConfig),
                                    session
                                })
                            });
                            if (res.status === 401) {
                                window.location.href = '/login.html';
                                return;
                            }
                            const data = await res.json();
                            if (!data.success) throw new Error(data.message || '创建循环失败');
                            ElMessage.success('循环已创建');
                            setTimeout(() => (window.location.href = '/view/cycle.html'), 300);
                        } catch (e) {
                            console.error(e);
                            ElMessage.error(e?.message || '创建循环失败');
                        } finally {
                            loading.value = false;
                        }
                    });
                };

                const goBack = () => {
                    window.location.href = '/dash.html';
                };

                onMounted(() => {
                    ensureAuth();
                });

                return { formRef, form, rules, loading, nextPreview, submit, goBack };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
